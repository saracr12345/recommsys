name: Worker tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: recommsys_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/recommsys_test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/recommsys_test
      REDIS_URL: redis://localhost:6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: worker/package-lock.json

      - name: Install deps
        working-directory: worker
        run: npm ci

      - name: Prisma generate
        working-directory: worker
        run: npx prisma generate

      - name: Prisma migrate (if you have migrations)
        working-directory: worker
        run: npx prisma migrate deploy

      - name: Run tests (coverage)
        working-directory: worker
        run: npm run test:coverage
